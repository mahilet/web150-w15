var nums =[100, 22, 1700,  .5, -1];
var max = Math.max.apply(Math, nums);
var min = Math.min.apply(Math, nums);
console.log(max, min);

var max = function(){
  var highest = arguments[0];
  for ( var i=0; i<arguments.length; i++){

    if (arguments[i] > highest){

      highest = arguments[i];
    }
  }
  return highest;
}
console.log(max(100, 2, 4, 3000));

var wait = function (fn){
  var args = [];
  for ( var i=0; i<arguments.length; i++){
    args.push(arguments[i]);

}
setTimeout(function(){
  fn.apply(null, args);

}, 5000);
};

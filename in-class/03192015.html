<!doctype html>
<html ng-app="Calculator">
<head>
    <meta charset="utf8">

    </head>
    <body>
<main ng-controller="CalcCtrl">
  <youtube-video></youtube>
  <input ng-model="input">
  <div>{{value}}</div>
  <button ng-click="calculate('add')">+</button>
  <button ng-click="calculate('sub')">-</button>
  <button ng-click="clear()">CLR</button>

  <ul>
    <li ng-repeat="line in tape">
      <div class="massage">{{line.message}}</div>
      <div class="result">{{line.value}}</div>

  </ul>
</main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>
   <script>

   // start in- class script
   var app = angular.module("Calculator", []);
   app.controller("CalcCtrl", function($scope){
     app.controller("youtubeVideo", function (){

       return{
         restrict: "E",
         scope :{
           video : "@video"
         },
         template '{{vidio}}'
       }
     });

     $scope.input = 0;
     $scope.value = 0;
     $scope.tape =[];
     $scope.calculate = function(op){
       var value = $scope.value;
       if(op=="add"){
         $scope.value = value +$scope .input *1;
          sign = "+";

       };
       if(op=="sub"){
         $scope.value = $scope.value -$scope .input *1;
         sign = "-";
       }
       $scope.tape.push({
         message:value + sign + $scope.input,
         value:$scope.value

       });
     };

     $scope.clear = function(){
            $scope.input = 0;
            $scope.value = 0;
            $scope.tape =[];
     }


   });


    </script>
    </body>
    </html>

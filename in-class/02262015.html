<!doctype html>
<html>
  <head>
    <title>Template Time</title>
    <meta charset=utf8>
  </head>
  <body>

    <ul class="fury"></ul>

<script type="text/html" class="greeting-template">
<span class="greeting">Hello my name is {{name}}</span>
</script>

<script type="text/html" class="greeting-spanish">
<span class="greeting">Hola mi llamo es {{name}}</span>
</script>

<script type="text/html" class="slj-template">
  <li> <b>{{movie}}</b> - Released on {{date}} - ${{opening}} </li>
</script>

    <script src="http://thomaswilburn.net/scc/data/slj.js"></script>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>

var testString = "The hills are alive with the sound of music.";
var findAs = /a\w+ /gi; //flagged: g = global, i = insensitive
var found = findAs.test(testString);
console.log(found);

var matches = testString.match(findAs);
console.log(matches);

var replaced = testString.replace("music", "hamsters");
console.log(replaced);

var sToTh = testString.replace(/s/g, "th");
console.log(sToTh);

var titleCase = testString.replace(/ \w/g, function(match) {
  return match.toUpperCase();
});
console.log(titleCase);

var greeting = $(".greeting-template").html();
console.log(greeting);

var template = function(name, data) {
  var t = $("script." + name).html();
  var matcher = /\{\{(\w+)\}\}/g;
  return t.replace(matcher, function(_, tag) {
    return data[tag];
  });
};

console.log(template("greeting-template", { name: "Thomas" }));
console.log(template("greeting-spanish", { name: "Thomas" }));

var movies = "";
for (var i = 0; i < samJackson.length; i++) {
  movies = movies + template("slj-template", samJackson[i]);
}
$(".fury").html(movies);

    </script>
  </body>
</html>

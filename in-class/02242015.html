<!doctype html>
<html>
  <head>
    <title>Forms of (Regular) Expression</title>
    <meta charset=utf8>
	<style>
	p.error1 {
	display:none;
	}
	
	</style>
  </head>
  <body>
  <h3>enter  some text</h3>
    <input class="email">
	<p class = "error1"> please enter only vowels</p>

    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
var email = $(".email");
email.on("change", function() {
  var re = /.+@.+\..+/;
  var $this = $(this);
  var value = $this.val();
  var valid = re.test(value);
  if (valid) {
    $this.css("outline", "");
  } else {
    $this.css("outline", "1px solid red");
  }
});
    </script>
  </body>
</html>

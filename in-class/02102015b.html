<html>
<head>

    .tabs li.active{
      background:blue;

    }
  section {
    height:500px;

    }

    <title> </title>

    <body>
      <nav class="tabs">
        <ul>
          <li> <a href="#fruit">Fruit pies</a>
          <li><a href="#meringue">meringue pies</a>
          <li><a href="#meat">meat pies</a>

        </ul>
      </nav>
      <section id="fruit"> This is the fruit pie section  </section>
      <section id="meringue"> This is the meringue pie section  </section>
      <section id="meat"> This is the meat pie section  </section>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

         <script>
         var menuLinks = $(".tabs a");
         menuLinks.on("click", function(e) {
           e.preventDefault();
            var $this =$(this);
            var id = $this.attr("href");
            var section = $(id);
           $("section").hide();
             section.show();

             $(".tabs .active").removeClass("active");
             $this.closest("li").addClass("active");
         });

    var hash = location.hash ||"#fruit";
    var firstItem = $(".tabs a[href='"+ hash +"']");
        // var firstItem = $(".tabs a:first");
         //.tabs a[href='#fruit']
        // firstItem.trigger("click");
        firstItem.click();

             </script>
    </body>

<html>
<head>
    <meta charset="utf8">
    <title>The & lt; main&gt; event </title>
    </head>
    <body>
      <button id =one data-margin="20">one</button>
      <button id =two data-margin="40">Two</button>
      <button id =three data-margin="60">Three</button>
    <script src="http://code.jquery.com/jquery-2.1.3.min.js"></script>

         <script>
         var buttons = $("button");
         buttons.css("background","papaywhip");

        var  palette ={

          one : "blue",
          two : "red",
          three :"yellow"
        };


         var clickedButton = function(){

           console.log(this); //<--this is a raw HTML elemnt
           var $this = $(this);
           var id = $this.attr("id");
           var margin = $this.attr("data-margin") ||72;
           var color = palette[id];
           $this.css("background", color);
            $this.css("margin-top", margin + "px");

          // $this.fadeOut(5000);
         };

   buttons.on("click", clickedButton);
 var logEvent = function(foo){

   console.log(foo);
 };
 buttons.on("mouseenter mouseleave mousemove keydown", logEvent);
         </script>
    </body>
    </html>

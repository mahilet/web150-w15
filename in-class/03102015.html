   <script>
var numbers = [ 1,2,3,4,5];
var loop = function(a, fn){
for (var i=0; i<a.length; i++){
  var item = a[i];
  fn(item, i, a);
  //console.log (item);
}
};
var log = function (value){
  console.log (value);
}

 loop(numbers, log);
 loop (["a", "b", "c"], log);

 var double =[];
 loop(numbers, function(item){
   double.push(item*2);
 });


 numbers.forEach(function(item){
   double.push(item*2);


 });

 console.log(double);

 var tripled = numbers.map(function(val){
   return val * 3;
 });

 console.log(tripled);

});
